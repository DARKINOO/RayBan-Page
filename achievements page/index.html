<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACHEIVEMENTS</h1>
    </header>
    <main>
        <section class="timeline">
            <div class="timeline-container">
                <div class="timeline-item" onclick="showAchievements(2017)">
                    <h2>2017</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2018)">
                    <h2>2018</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2019)">
                    <h2>2019</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2020)">
                    <h2>2020</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2021)">
                    <h2>2021</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2022)">
                    <h2>2022</h2>
                </div>
                <div class="timeline-item" onclick="showAchievements(2023)">
                    <h2>2023</h2>
                </div>
            </div>
        </section>
        <section id="achievements" class="achievements">
            <div id="achievements-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
